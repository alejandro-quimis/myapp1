<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            PRODUCTOS
        </ion-title>
        <ion-button padding-end small slot="end" [routerLink]="['/logout']">
            <ion-icon name="exit"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-title padding>Buscar Producto</ion-title>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Inserte Producto"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-label>
                <h5>
                    <ion-icon name="checkmark"></ion-icon> {{ item.nombre|uppercase }}
                </h5>
            </ion-label>
            <div class="item-note" item-end>
                <button color="primary" ion-button class="button-inner" clear (click)="abrirModal(item)">
                    <ion-icon name="create" style="zoom:2.0"></ion-icon>
                </button>
            </div>
        </ion-item>
    </ion-list>


</ion-content>
