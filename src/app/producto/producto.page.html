<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            productos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-title padding>Buscar Producto</ion-title>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Inserte Producto"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="abrirModal()">
            {{ item.nombre }}
        </ion-item>
    </ion-list>
</ion-content>
