<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title text-center>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="ngform" (ngSubmit)="submit()">
        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="usuario" type="txt" name="usuario"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="contrasena" type="password" name="password"></ion-input>
        </ion-item>

        <ion-button padding type="submit" expand="full" color="primary">Login</ion-button>
    </form>
    <!--  <p text-center style="padding-top: 10px; ">Aun No tienes Cuenta?</p>
    <ion-button padding expand="full" color="danger" (click)="registerModal()">Registrar</ion-button> -->
</ion-content>
